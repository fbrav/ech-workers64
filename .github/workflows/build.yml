name: Build Go Binary

on:
  push:
    tags: ['v*']  # 当推送 v 开头的标签时触发
  pull_request:
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: windows-latest
            output: ech-win.exe
            artifact_name: ech-windows
          - os: ubuntu-latest
            output: ech-linux
            artifact_name: ech-linux
          - os: macos-latest
            output: ech-macos
            artifact_name: ech-macos

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'  # 根据你的项目需要调整 Go 版本

    - name: Build
      run: |
        go build -ldflags="-s -w" -o ${{ matrix.output }} ech-workers.go
        # 在 Linux/macOS 上给二进制文件添加执行权限
        if [ "${{ matrix.os }}" != "windows-latest" ]; then
          chmod +x ${{ matrix.output }}
        fi

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.output }}
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: List files
      run: find ./artifacts -type f

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/ech-windows/ech-win.exe
          ./artifacts/ech-linux/ech-linux
          ./artifacts/ech-macos/ech-macos